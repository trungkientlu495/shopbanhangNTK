<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<div id="viewport">
		<!-- Sidebar -->
		<div id="sidebar" style="position: fixed; top: 0; bottom: 0;">
			<ul class="nav">
				<li><a th:href="@{/Admin/dashboard}"> <i
						class="zmdi zmdi-view-dashboard"></i> Dashboard
				</a></li>
				<li><a th:href="@{/Admin/client}"> <i
						class="zmdi zmdi-link"></i> Quản lí khách hàng
				</a></li>
				<!-- <li>
              <a th:href="quanlidanhmuc.html">
                <i class="zmdi zmdi-widgets"></i> Quản lí danh mục
              </a>
            </li> -->
				<li><a th:href="@{/Admin/product}"> <i
						class="zmdi zmdi-calendar"></i> Quản lí sản phẩm
				</a></li>
				<li><a th:href="@{/Admin/bill}"> <i
						class="zmdi zmdi-info-outline"></i> Quản lý đơn hàng
				</a></li>
				<li><a th:href="@{/Admin/thongke}"> <i class="zmdi zmdi-settings"></i>Thống kê
				</a></li>
				<li><a href="#"> <i class="zmdi zmdi-comment-more"></i>
						Đăng xuất
				</a></li>
			</ul>
		</div>
		<!-- Content -->
		<div id="container" style="padding-top: 5%;">
			<div class="container">
				<div class="container__one">
					<table class="table">
						<thead>
							<tr>
								<th>Tổng số người dùng</th>
								<th>Tổng số sản phẩm</th>
								<th>Tổng doanh thu</th>
								<th>Số tiền thu nhập</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>John</td>
								<td>Doe</td>
								<td>john@example.com</td>
								<td>john@example.com</td>
							</tr>

						</tbody>
					</table>
				</div>
				<div class="container__two" style="display: flex;">
					<div id="myChart"></div>
					<div id="piechart"></div>
				</div>

			</div>
			<script type="text/javascript">
				// Load google charts
				google.charts.load('current', {
					'packages' : [ 'corechart' ]
				});
				google.charts.setOnLoadCallback(drawChart);

				// Draw the chart and set the chart values
				function drawChart() {
					var data = google.visualization.arrayToDataTable([
							[ 'Task', 'Hours per Day' ], [ 'Quần', 8 ],
							[ 'Áo', 2 ], [ 'Giày', 4 ],

					]);

					// Optional; add a title and set the width and height of the chart
					var options = {
						'title' : 'Thống kê sản phẩm bán chạy',
						'width' : 550,
						'height' : 400
					};

					// Display the chart inside the <div> element with id="piechart"
					var chart = new google.visualization.PieChart(document
							.getElementById('piechart'));
					chart.draw(data, options);
				}

				//end google chart
			</script>

			<script type="text/javascript">
				// Load google charts
				google.charts.load('current', {
					'packages' : [ 'corechart' ]
				});
				google.charts.setOnLoadCallback(drawChart);

				// Draw the chart and set the chart values
				function drawChart() {
					var data = google.visualization.arrayToDataTable([
							[ 'Task', 'Hours per Day' ], [ 'Quần', 80000 ],
							[ 'Áo', 20000 ], [ 'Giày', 40000 ],

					]);

					// Optional; add a title and set the width and height of the chart
					var options = {
						'title' : 'Thống kê doanh thu cửa hàng',
						'width' : 550,
						'height' : 400
					};

					// Display the chart inside the <div> element with id="piechart"
					var chart = new google.visualization.PieChart(document
							.getElementById('myChart'));
					chart.draw(data, options);
				}

				//end google chart
			</script>

		</div>

	</div>
</body>
</html>
