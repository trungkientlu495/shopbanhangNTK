<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/assets/Admin/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
        <!-- Content -->
        <div id="container" style="padding-top: 5%;">
            <div class="container">
                <div style="display: flex;justify-content: space-between;">
                    <div>
                        <h2>Chi Tiết Hóa Đơn
                        </h2>
                        <p>Hiển thị thông tin chi tiết hóa đơn trong shop KIENDEVQUEN:</p>     
                    </div> 
                    <div>
                        <form action="">
                            <label for="#" style="padding-right: 10px;">Tìm kiếm hóa đơn: </label>
                            <input type="text" id="name" placeholder="Tìm kiếm" style="padding-left: 10px;">
                            <button type="submit" style="padding: 0 5px;">Tìm kiếm</button>
                        </form>
                        
                    </div>
                </div>
                      
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tên Sản Phẩm</th>
                      <th>Số Lượng Sản Phẩm</th>
                      <th>Giá sản phẩm</th>
                      <th>Brand</th>
                      <th>Shipping</th>
                      <th>Hình ảnh minh họa</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="billitemsModel,items : ${listBillitemsModel}">
                      <td th:text="${billitemsModel.id}">John</td>
                      <td th:text="${billitemsModel.productEntity.name}">John</td>
                      <td th:text="${billitemsModel.quantity}">John</td>
                      <td th:text="${billitemsModel.buyPrice}">John</td>
                      <td th:text="${billitemsModel.productEntity.brand}">John</td>
                      <td th:text="${billitemsModel.productEntity.shipping}">John</td>
                      <td style="text-align: center;"><img th:src="${billitemsModel.productEntity.imageUrl}" style="width:50px;height: auto"></td>
                    </tr>
                    <style>
                    	th,td {
                    		vertical-align: middle !important;
                    	}
                    </style>
                  </tbody>
                </table>
              </div>
        </div>
        
      </div>
</body>
</html>
